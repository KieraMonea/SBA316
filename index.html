<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sock Shop</title>
</head>
<body>
    <header>
        <h1>Sock Shop</h1>
    </header>

    <main>
        <section id="product-list">
            <!-- Product cards will be here -->
            <div class="product-card" onclick="showProductDetails({ id: 1, name: 'Cotton Socks', price: 10.99 })">
                <img src="C:\Users\monea\OneDrive\Pictures\Drew Socks.jpg" alt="Drew Socks ">
                <p>Drew Socks - $15.99</p>
            </div>
        </section>

        <section id="product-details">
            <!-- Product details will be here -->
        </section>

        <form id="order-form">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Place Order</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
